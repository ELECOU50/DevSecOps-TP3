name: CI

on:
  push:

jobs:
  bandit:
    name: Run Bandit Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit scan
        run: bandit -r . -f json -o bandit-report.json --severity-level medium || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

  build_and_deploy:
    name: Build Docker Image & Deploy on Coolify
    runs-on: ubuntu-latest
    needs: bandit
    env:
      IMAGE_NAME: my-app
      IMAGE_TAG: latest
      COOLIFY_WEBHOOK_URL: ${{ secrets.COOLIFY_WEBHOOK_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Prepare image name (force lowercase)
        id: prep
        run: |
          repo_owner_lower=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "repo_owner_lower=$repo_owner_lower" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t docker.io/${repo_owner_lower}/${IMAGE_NAME}:${IMAGE_TAG} .

      - name: Push Docker image
        run: |
          docker push docker.io/${repo_owner_lower}/${IMAGE_NAME}:${IMAGE_TAG}

      - name: Trigger Coolify deployment
        if: success()
        run: |
          echo "Triggering Coolify webhook..."
          curl -X POST "$COOLIFY_WEBHOOK_URL"

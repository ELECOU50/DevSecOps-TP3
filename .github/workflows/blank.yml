name: CI

on:
  push:

jobs:
  bandit:
    name: Run Bandit Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit scan
        run: bandit -r . -f json -o bandit-report.json --severity-level medium || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

  build_and_deploy:
      name: Build Docker Image & Deploy on Coolify
      runs-on: ubuntu-latest
      needs: bandit   # Exécute ce job seulement après le scan
      env:
        IMAGE_NAME: my-app
        IMAGE_TAG: latest
        REGISTRY: ghcr.io/${{ github.repository_owner }}
        COOLIFY_WEBHOOK_URL: ${{ secrets.COOLIFY_WEBHOOK_URL }}
  
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4
  
        - name: Log in to GitHub Container Registry
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
  
        - name: Build Docker image
          run: |
            docker build -t $REGISTRY/$IMAGE_NAME:$IMAGE_TAG .
  
        - name: Push Docker image
          run: |
            docker push $REGISTRY/$IMAGE_NAME:$IMAGE_TAG
  
        - name: Trigger Coolify deployment
          if: success()
          run: |
            echo "Triggering Coolify webhook..."
            curl -X POST "$COOLIFY_WEBHOOK_URL"
